<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <script src="js/branch.js"></script>
</head>
<body>
    <main id="branchApp">    
        <h1>Branches</h1>
        <h2>List of Branches</h2>
        <table class="table">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="branch of branches">
                    <td>{{branch.id}}</td>
                    <td>{{branch.name}}</td>
                    <td>
                        <button class="btn btn-danger" v-on:click="deleteBranch(branch)">Delete</button>
                        <a class="btn btn-danger" v-bind:href="'/stops.html?branch_id' + branch.id">Go to stops</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Create Branch</h2>
        <input type="text" class="form-control" v-model="branchName">
        <button type="button" v-on:click="createBranch(branchName)" class="btn btn-success">Create</button>
    </main>

    
</body>
</html>
